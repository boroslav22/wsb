<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
        
    <title>Zakątek Zwierzątek APP</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    
    <div class="bg-color" style="background-color: #74447e;">
    <div style="background-color: #74447e; background-image: url('https://zz-salon.pl/static/bg.png'); resize: both; ">
    <div class="container text-light">
        <center></br></br></br></br>
    {% if messages %}
      {% for message in messages %}
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
    {% endif %}
      




    
<br/>
    <h1>Zaloguj</h1><br/>
    <br/><br/>
    <form action="" method=POST>
        {% csrf_token %}

    <form>
        <div class="mb-3" style="height=300px">
          <label for="exampleInputEmail1" class="form-label">Login</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Hasło</label>
          <input type="password" class="form-control" name="password">
        </div>
        
        <button type="submit" class="btn btn-primary">Zaloguj</button>
      </form>
</div></center><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</center>
  
</div>


</div>




</body>

</html>
